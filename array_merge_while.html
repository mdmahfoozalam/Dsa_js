<html lang="en">
<head>
    <title>Merge Array using while</title>
    <script>
        let data1=[4,12,34,45,67,78,88];
        let data2=[5,7,45,56,67,76,83,94,104,157];
        let data3=[];
        let d1=0,d2=0,d3=0;
        while(d1<data1.length && d2<data2.length){
            if(data1[d1]<data2[d2]){
                data3[d3]=data1[d1];
                d1++;
            }
            else{
                data3[d3]=data2[d2];
                d2++;
            }
            d3++;
        }
        if(data1.length>data2.length){
            while(d1<data1.length){
                data3[d3]=data1[d1];
                d1++;
                d3++;
            }
        }
        else{
            while(d2<data2.length){
                data3[d3]=data2[d2];
                d2++;
                d3++;
            }
        }
        console.log(data3);
    </script>
</head>
<body>
    
</body>
</html>
