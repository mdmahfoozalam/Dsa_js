<html lang="en">
<head>
    <title>Merge two Arrays</title>
    <script>
        let data=[34,67,35,86,24,78];
        let data2=[87,23,87,97,34,56];
        let data3=[];
        for(let i=0;i<data.length;i++){
            data3[i]=data[i];
        }
        for(let i=0;i<data2.length;i++){
            data3[data.length+i]=data2[i];
        }
        console.log(data3);
    </script>
</head>
<body>
    
</body>
</html>
